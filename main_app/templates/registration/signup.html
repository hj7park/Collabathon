{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<div id="overlay">
  <div>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="next">
    </form>
  </div>
  Click here to [<a href='#' onclick='overlay()'>close</a>]
</div>



{% endblock %}
