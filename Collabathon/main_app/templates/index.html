{% extends 'base.html' %}
{% block content %}

<h1>Collabathon</h1>
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ post.title }}</span>
      <p>Content: {{ post.content }}</p>
      <p>Updated On: {{ post.updated_on }}</p>
      <p>Created On : {{ post.created_on }}</p>
      <p>Written By : {{ post.author }}</p>
    </div>
</div>


{% endblock %}
